{% extends "base.html"%}

{% block content%}
<p>hi</p>
<p><div class="pure-g">
        <div class="pure-u-1 pure-u-md-1-3">
                <label for="type">Tipo</label>
                <select id="type" class="pure-input-1-2">
                    <option value="carro">Carro</option>
                    <option value="moto">Moto</option>
                    <option value="caminhao">Caminhão</option>
                </select>
            </div>

<div class="pure-u-1 pure-u-md-1-3">
    <label for="brand">Marca</label>
    <select id="brand" class="pure-input-1-2">
    {% for brand in brands %}
        <option value="{{ brand }}">{{ brand }}</option>
    {% endfor %}
    </select>
</div>

<div class="pure-u-1 pure-u-md-1-3">
    <label for="model">Modelo</label>
    <select id="model" class="pure-input-1-2">
    {% for car_model in car_models %}
        <option value="{{ car_model }}">{{ car_model }}</option>
    {% endfor %}
    </select>
</div>

<div class="pure-u-1 pure-u-md-1-3">
    <label for="version">Versão</label>
    <select id="version" class="pure-input-1-2">
    {% for car_version in car_versions %}
        <option value="{{ car_version }}">{{ car_version }}</option>
    {% endfor %}
    </select>
</div>
</div></p>

{% endblock %}
